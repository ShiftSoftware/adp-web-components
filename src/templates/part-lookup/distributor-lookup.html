<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distributor Lookup</title>
    <script nomodule src="/build/shift-components.js"></script>
    <script type="module" src="/build/shift-components.esm.js"></script>
    <script src="./mock-data.js"></script>
  </head>
  <body>
    <a href="#" onclick="history.back()" style="color: blue; display: block; margin-bottom: 16px">Back</a>

    <h1>Distributor Lookup</h1>
    <distributor-lookup
      is-dev="true"
      language="ku"
      query-string=""
      id="distributor-lookup"
      localization-name="arabic"
      hidden-fields="partDescription, fob"
      base-url="http://localhost:7174/api/secure-part-lookup/"
    >
    </distributor-lookup>

    <div class="button-container">
      <button class="sample-button" onclick="updateLang('en')">En</button>
      <button class="sample-button" onclick="updateLang('ku')">Ku</button>
      <button class="sample-button" onclick="updateLang('ar')">Ar</button>
    </div>

    <div class="button-container">
      <button class="sample-button" onclick="fetchData()">reload</button>
      <button class="sample-button" onclick="fetchData('')">Empty (close)</button>
      <button class="sample-button" onclick="fetchData('error')">Error</button>
      <button class="sample-button" onclick="fetchData('T5245160030')">T5245160030</button>
      <button class="sample-button" onclick="fetchData('T5245160030/1')">T5245160030/1</button>
      <button class="sample-button" onclick="fetchData('T5245160030/11')">T5245160030/11</button>
    </div>

    <h3>offline Loads</h3>
    <div class="button-container">
      <button class="sample-button" onclick="setData('')">Empty</button>
      <button class="sample-button" onclick="setData('error')">Error</button>
      <button class="sample-button" onclick="setData('T5245160030')">T5245160030</button>
    </div>

    <label>
      render
      <input onchange="toggleCheckbox(this)" type="checkbox" />
    </label>
    <div id="container"></div>

    <script>
      let distributorLookup;

      document.addEventListener('DOMContentLoaded', function () {
        distributorLookup = document.getElementById('distributor-lookup');

        distributorLookup.setMockData(mockData);

        distributorLookup.loadedResponse = newResponse => console.log(newResponse);
        distributorLookup.loadingStateChange = isLoading => {
          console.log('isLoading: ' + isLoading);
        };
      });

      function updateLang(newLang) {
        distributorLookup.language = newLang;
      }

      function fetchData(newVin) {
        distributorLookup.fetchData(newVin);
      }

      function setData(key) {
        distributorLookup.setData(mockData[key]);
      }

      function toggleCheckbox(e) {
        const container = document.getElementById('container');
        if (e.checked) {
          const newElement = document.createElement('distributor-lookup');

          newElement.id = 'toggle-item';
          newElement.setAttribute('is-dev', 'true');
          newElement.setAttribute('base-url', 'http://localhost:7174/api/secure-vehicle-lookup-test/');

          newElement.setData(mockData['T5245160030']);
          container.appendChild(newElement);
        } else {
          const element = document.getElementById('toggle-item');
          element.parentNode.removeChild(element);
        }
      }
    </script>

    <style>
      .button-container {
        margin-top: 50px;
        border: 1px solid #e1e1e1;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        align-content: center;
        justify-content: center;
        gap: 10px;
      }

      .sample-button {
        background-color: #428bca;
        padding: 10px 15px;
      }

      .sample-button:hover {
        background-color: #3071a9;
      }
    </style>
  </body>
</html>
